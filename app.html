<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!--CSS-->
    <link rel="stylesheet" href="../estilo.css">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--TOASTIFY-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--MAIN JS-->
    <script src="main.js" type="module"></script>
</head>

<body class="app">

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Consulta de Clima</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item logged-out">
                        <a class="nav-link active" aria-current="page" href="#" data-bs-target="#modalIngresar"
                            data-bs-toggle="modal">Ingresar</a>
                    </li>
                    <li class="nav-item logged-out">
                        <a class="nav-link active" aria-current="page" href="#" data-bs-target="#modalRegistrar"
                            data-bs-toggle="modal">Registrarse</a>
                    </li>
                    <li class="nav-item logged-in">
                        <a class="nav-link active" aria-current="page" href="#" id="cerrar">Cerrar Sesion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal Ingresar -->

    <div class="modal fade" id="modalIngresar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Ingreso</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formIngreso">
                        <label for="email">Ingrese el correo</label>
                        <input type="text" id="ing-correo" class="form-control mb-3" placeholder="Correo" required>

                        <label for="clave">Ingrese la contraseña</label>
                        <input type="password" id="ing-clave" class="form-control mb-3" placeholder="Contraseña" required>

                        <button type="submit" class="btn btn-primary">
                            Ingresar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Registrar -->

    <div class="modal fade" id="modalRegistrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Registro</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formRegistro">
                    <label for="email">Registre un correo</label>
                    <input type="text" id="reg-correo" class="form-control mb-3" placeholder="Correo" required>
                    <label for="clave">Registre una contraseña</label>
                    <input type="password" id="reg-clave" class="form-control mb-3" placeholder="Contraseña" required>
                    <button type="submit" class="btn btn-primary">
                        Registrar
                    </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modulo de consulta -->

    <div class="container logged-in">
        <h2>CONSULTAR CLIMA</h2>
        <form id="weatherForm">
            <input type="text" id="inputciudad" placeholder="Ingrese la ciudad">
            <button class="consulta" type="submit">Consultar</button>
            <button class="limpia" type="button" onclick="limpiarFormulario()">Limpiar</button>
        </form>
        <div class="resultado"></div>
        <div id="weatherData"></div>
        <div id="map"></div>
    </div>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWa_0ggLT8V0xlH6AtJhdf02xNdJBKIHc&callback=initMap">
    </script>   
    <script src="./modulo/funciones.js"></script>

    <!-- SCRIPTS BOOTSTRAP -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <!-- SCRIPT TOASTIFY -->

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        

</body>

</html>
